<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.scss">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="start_img">
        <img src="./1.svg" alt="img"></div>
    <div class="main">
        <div class="work_space">
            <div class="part_of_form">
                <div>
                    <i class="far fa-clone"></i>
                    <span class="span_dis">Diseña</span>
                    <i class="fas fa-angle-down arrow_anim1"></i>
                    <div class="line"></div>

                    <div class="diseño">
                        <span> Colores</span>
                        <div>
                            <label for="colorpalete1">
                                <input id="colorpalete1" type="radio" value="color1" name="colorpalete1">
                                <img src="./fondo1.jpg" alt="img" class="fondo1_1">
                            </label>
                            <label for="colorpalete2">
                                <input id="colorpalete2" type="radio" value="color2" name="colorpalete2">
                                <img src="./fondo2.jpg" alt="img" class="fondo2_1">
                            </label>
                            <label for="colorpalete3">
                                <input id="colorpalete3" type="radio" value="color3" name="colorpalete3">
                                <img src="./Fondo3.jpg" alt="img" class="fondo3_1">
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <i class="fas fa-keyboard"></i>
                    <span>Rellena</span>
                    <i class="fas fa-angle-down arrow_anim2"></i>
                </div>
                <div class="line"></div>
                <form action="" method="post" class="form">
                    <div class='row-form'>
                        <label for="name">Nombre completo: </label>
                        <input type="text" name="name" id="name"></div>
                    <div class='row-form'>
                        <label for="job">Profesión: </label>
                        <input type="text" name="job" id="job"></div>
                    <div class='row-form'>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email"></div>
                    <div class='row-form'>
                        <label for="phone">Teléfono: </label>
                        <input type="phone" name="phone" id="phone"></div>
                    <div class='row-form'>
                        <label for="linkedin">LinkedIn: </label>
                        <input type="linkedin" name="linkedin" id="linkedin"></div>
                    <div class='row-form'>
                        <label for="github">GitHub: </label>
                        <input type="github" name="github" id="github"></div>
                    <div class='row-form'>
                        <input type="file" name="photo" id="img-selector">
                        <input type="hidden" name="palette" value="1">
                        <input type="hidden" name="typography" value="1"></div>
                </form>

                <p class="response"></p>
                <div><i class="fas fa-share-alt-square"></i>
                    <span>Comparte</span>
                    <i class="fas fa-angle-down arrow_anim3"></i></div>
                <div class="line"></div>
                <i link="https://www.linkedin.com/in/olga-shestakova-61412b165/" class="fab fa-linkedin-in"></i>
                <i link="https://github.com/ShestakovaOlga" class="fab fa-github"></i>
            </div>

            <div class="part_of_card">
                <div class="card">
                    <img class="img_card " src="" alt="">

                    <span class="name_card">Nombre</span>

                    <div class="profes_card">
                        <span class="profes_card1">Profesión</span></div>

                    <div class="telefono_card"><i class="fas fa-mobile-alt"></i> <span
                            class="telefono_card1">Teléfono</span>
                    </div>

                    <div class="email_card"><i class="icon fas fa-envelope"></i>
                        <span class="email_card1">Email</span></div>

                    <div class="linkedin_card"><i class="fab fa-linkedin"></i><span
                            class="linkedin_card1">LinkedIn</span></div>

                    <div class="github_card"><i class="fab fa-github"></i>
                        <span class="github_card1">GitHub</span></div>
                </div>
            </div>
        </div>
        <button class="card_button">Ver la tarjeta</button>

    </div>
    <div class="footer">
        <div class="texto-footer">Awesome profile-cards &copy; 2019</div>
        <div class="img-footer">
            <img class="img-footer" src="./logo-adalab.png" alt="logo">
        </div>
    </div>
    <script src="./in.js"></script>
</body>

</html>
